<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="page">
    <h1>Student Dashboard</h1>

    <section>
      <h2>My Attendance</h2>
      <button id="load-attendance">Load Attendance</button>
      <ul id="attendance-list"></ul>
    </section>

    <section>
      <h2>Change Password</h2>
      <form id="password-form">
        <div>
          <label for="oldPassword">Old password</label>
          <input id="oldPassword" name="oldPassword" type="password" required />
        </div>
        <div>
          <label for="newPassword">New password</label>
          <input id="newPassword" name="newPassword" type="password" required />
        </div>
        <button type="submit">Update Password</button>
      </form>
      <div id="password-status" class="status"></div>
    </section>

    <p class="meta"><a href="/auth/login.html">Back to login</a></p>
  </main>
  <script src="/student/dashboard.js" type="module" defer></script>
</body>
</html>
