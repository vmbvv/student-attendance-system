<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Register</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="page">
      <h1>Багш бүртгүүлэх</h1>
      <form id="register-form">
        <div>
          <label for="firstname">Нэр</label>
          <input id="firstname" name="firstname" required />
        </div>
        <div>
          <label for="lastname">Овог</label>
          <input id="lastname" name="lastname" required />
        </div>
        <div>
          <label for="registrationToken">Бүртгэлийн токен (сонголтоор)</label>
          <input id="registrationToken" name="registrationToken" />
        </div>
        <div>
          <label for="password">Нууц үг</label>
          <input id="password" name="password" type="password" required />
        </div>
        <div>
          <label for="confirmPassword">Нууц үг давтах</label>
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            required
          />
        </div>
        <button type="submit">Аккоунт үүсгэх</button>
      </form>
      <div id="result" class="status"></div>
      <p class="meta"><a href="/auth/login.html">Нэвтрэх цэсрүү буцах</a></p>
    </main>
    <script src="/auth/teacher-register.js" type="module" defer></script>
  </body>
</html>
